<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL PSX v3.0</title>
    <style>
        body { 
            background-color: #050505; 
            background-image: linear-gradient(to bottom, #050505, #1a0033);
            color: #ff3e81; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            margin: 0; padding: 0;
            overflow: hidden; 
        }

        #screen-container {
            position: relative;
            width: 100vw;
            height: 65vh;
            background: black;
            box-shadow: 0px 0px 30px #ff3e81;
            border-bottom: 2px solid #ff3e81;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
        }

        .menu { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 20px; 
        }

        button { 
            padding: 18px; 
            border: 2px solid;
            font-weight: bold; 
            cursor: pointer; 
            font-size: 12px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.6);
            color: inherit;
        }

        .btn-main { border-color: #ff3e81; grid-column: span 2; box-shadow: 0 0 15px #ff3e81; }
        .btn-hub  { border-color: #00e0ff; grid-column: span 2; box-shadow: 0 0 15px #00e0ff; color: #00e0ff; }

        #status { 
            font-size: 11px; 
            color: #ff00ff; 
            margin-top: 10px; 
            text-shadow: 0 0 8px #ff00ff;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="screen-container">
        <iframe id="emu-frame" src="https://emuweb.app/ps1"></iframe>
    </div>
    
    <div id="status">RETSOL PSX SYSTEM ACTIVE</div>

    <div class="menu">
        <button class="btn-main" onclick="vibrate(); alert('Tap the screen to open the PS1 internal menu and load your .bin/.cue files!')">üìÇ HOW TO LOAD DISCS</button>
        <button class="btn-hub" onclick="vibrate(); location.href='https://RetsolGaming.github.io/RetSOL-Hub/'">üè† RETURN TO HUB</button>
    </div>

    <script>
        function vibrate() { if (navigator.vibrate) navigator.vibrate(40); }
        
        window.addEventListener("gamepadconnected", () => {
            document.getElementById('status').innerText = "PSG1 CONTROLLER DETECTED";
            vibrate();
        });
    </script>
</body>
</html>
