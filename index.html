<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL-BROWSER-PS1Emulator</title>
    <style>
        body { 
            background-color: #050505; 
            background-image: linear-gradient(to bottom, #050505, #1a0033);
            color: #00ffa3; 
            font-family: 'Courier New', Courier, monospace; 
            text-align: center; 
            margin: 0; padding: 0;
            overflow: hidden; 
        }

        /* Matches the GBA/N64 look */
        #screen-container {
            position: relative;
            width: 100vw;
            height: 65vh;
            background: black;
            box-shadow: 0px 0px 30px #ff3e81;
            border-bottom: 2px solid #ff3e81;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            image-rendering: pixelated;
        }

        .menu { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 20px; 
        }

        button { 
            padding: 18px; 
            border: 2px solid;
            border-radius: 0px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 12px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.6);
            transition: 0.1s;
        }

        /* Neon Pink theme for PS1 */
        .btn-main { color: #ff3e81; border-color: #ff3e81; grid-column: span 2; box-shadow: 0 0 15px #ff3e81; }
        .btn-hub  { color: #00e0ff; border-color: #00e0ff; grid-column: span 2; box-shadow: 0 0 15px #00e0ff; }

        button:active { transform: scale(0.98); background: #fff; color: #000; }

        #status { 
            font-size: 11px; 
            color: #ff00ff; 
            margin-top: 10px; 
            text-shadow: 0 0 8px #ff00ff;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="screen-container">
        <iframe id="emu-frame" src="https://emuweb.app/ps1"></iframe>
    </div>
    
    <div id="status">RETSOL PS1 SYSTEM... LOAD .BIN/.CUE</div>

    <div class="menu">
        <button class="btn-main" onclick="vibrate(); alert('Click the EmuWeb menu to load your local PS1 files!')">üìÇ LOAD PS1 DISCS</button>
        <button class="btn-hub" onclick="vibrate(); location.href='https://yourusername.github.io/RetSOL-Hub/'">üè† RETURN TO HUB</button>
    </div>

    <script>
        function vibrate() { if (navigator.vibrate) navigator.vibrate(40); }
        
        // Listen for controller connection to update status
        window.addEventListener("gamepadconnected", () => {
            document.getElementById('status').innerText = "PSG1 CONTROLLER DETECTED";
            vibrate();
        });
    </script>
</body>
</html>
